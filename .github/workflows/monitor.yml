name: BFMR Deal Monitor

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-deals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Download previous run data
      uses: actions/download-artifact@v4
      with:
        name: last-run-deals
      continue-on-error: true
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run deal monitor
      env:
        BFMR_API_KEY: ${{ secrets.BFMR_API_KEY }}
        BFMR_API_SECRET: ${{ secrets.BFMR_API_SECRET }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        python bfmr_monitor_github.py
    
    - name: Upload current run data
      uses: actions/upload-artifact@v4
      with:
        name: last-run-deals
        path: last_run_deals.json
        retention-days: 90
